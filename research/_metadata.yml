# Freeze computed outputs
execute: 
  freeze: true

# Enable banner style title blocks
title-block-banner: true

# Show title metadata (author and date)
show-title-metadata: true

# Default fields for citation
citation: false

# Wrap overflow code
format: 
  html: 
    code-overflow: wrap
    template-partials: 
      - ../_partials/title-block-link-buttons/title-block.html
      
# placeholder featured image
image: featured.jpg
